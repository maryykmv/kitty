version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: marykmv/kittygram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    env_file: .env
    image: marykmv/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: marykmv/kittygram_nginx
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/static/media
